<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="laptopkeyboard.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="laptopkeyboard.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="laptop_design_wrap">
        <div class="laptop_container">
            <div class="laptop_screen">
                <div class="screen p-4">
                    <input type="text" class="input_lap_keyboard" id="result" value="Type here" />
                </div>
                <h3 class="brand_name"><img src="dell_brand.png" class="brand_logo"/></h3>
            </div>
            <div class="laptop_keybord_body p-2">
                <!-- <div class="d-flex justify-content-end">
                    <button class=" key" "> Power ON/OFF</button>
                </div> -->
                <div>
                    <div class="d-flex justify-content-between mt-1">
                        <button class="Keyboard_btn" onclick="laptopKeyPress('ESC')"> ESC</button>
                        <button class="Keyboard_btn" onclick="laptopKeyPress('F1')"> F1</button>
                        <button class="Keyboard_btn" onclick="laptopKeyPress('F2')">F2</button>
                        <button class="Keyboard_btn" onclick="laptopKeyPress('F3')"> F3</button>
                        <button class="Keyboard_btn" onclick="laptopKeyPress('F4')"> F4</button>
                        <button class="Keyboard_btn" onclick="laptopKeyPress('F5')">F5</button>
                        <button class="Keyboard_btn" onclick="laptopKeyPress('F6')"> F6</button>
                        <button class="Keyboard_btn" onclick="laptopKeyPress('F7')"> F7</button>
                        <button class="Keyboard_btn" onclick="laptopKeyPress('F8')">F8</button>
                        <button class="Keyboard_btn" onclick="laptopKeyPress('F9')"> F9</button>
                        <button class="Keyboard_btn" onclick="laptopKeyPress('F10')"> F10</button>
                        <button class="Keyboard_btn" onclick="laptopKeyPress('F11')">F11</button>
                        <button class="Keyboard_btn" onclick="laptopKeyPress('F12')"> F12</button>
                        <button class="Keyboard_btn" onclick="laptopKeyPress('PrtScr')"> PrtScr</button>
                        <button class="Keyboard_btn" onclick="laptopKeyPress('Insert')">Insert</button>
                        <button class="Keyboard_btn" onclick="laptopKeyPress('Insert')"> Delete</button>
                    </div>
                    <div class="d-flex justify-content-between mt-1">
                        <button class="Keyboard_btn px-2" onclick="laptopKeyPress('~')"> ~ &nbsp;</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('1')">1 </button>
                        <button class="Keyboard_btn px-3 " onclick="laptopKeyPress('2')"> 2 </button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('3')"> 3 </button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('4')">4 </button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('5')"> 5 </button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('6')"> 6 </button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('7')">7 </button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('8')"> 8 </button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('9')"> 9 </button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('0')">0 </button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('-')"> - </button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('+')"> + </button>
                        <button class="Keyboard_btn " onclick="backspace()">Backspace</button>
                    </div>
                    <div class="d-flex justify-content-between mt-1">
                        <button class="Keyboard_btn px-4" onclick="laptopKeyPress('Tab')"> Tab</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('Q')"> Q</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('W')"> W</button>
                        <button class="Keyboard_btn px-3 " onclick="laptopKeyPress('E')">E</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('R')"> R</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('T')"> T</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('Y')">Y</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('U')"> U</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('I')"> I</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('O')">O</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('p')"> p</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('{')"> {</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('}')"> }</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('|')"> |</button>
                    </div>
                    <div class="d-flex justify-content-between mt-1">
                        <button class="Keyboard_btn" onclick="laptopKeyPress('CAPS')"> CapsLock</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('A')"> A</button>
                        <button class="Keyboard_btn px-3 " onclick="laptopKeyPress('S')"> S</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('D')">D</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('F')"> F</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('G')"> G</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('H')">H</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('J')"> J</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('K')"> K</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('L')">L</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress(':')"> :</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('double')">"</button>
                        <button class="Keyboard_btn px-4" onclick="laptopKeyPress('Enter')"> Enter</button>
                    </div>
                    <div class="d-flex justify-content-between mt-1">
                        <button class="Keyboard_btn px-4" onclick="laptopKeyPress('Shift')"> Shift</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('Z')"> Z</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('X')"> X</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('C')">C</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('V')"> V</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('B')"> B</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('N')">N</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('M')"> M</button>
                        <button class="Keyboard_btn px-3" onclick="laptopKeyPress('<')">
                            < </button>
                                <button class="Keyboard_btn px-3" onclick="laptopKeyPress('>')"> ></button>
                                <button class="Keyboard_btn px-3" onclick="laptopKeyPress('?')">?</button>
                                <button class="Keyboard_btn" onclick="laptopKeyPress('&uarr;')"> &uarr;</button>
                                <button class="Keyboard_btn" onclick="laptopKeyPress(' &#8628;')"> &#8628;</button>
                    </div>
                    <div class="d-flex justify-content-between mt-1">
                        <button class="Keyboard_btn" onclick="laptopKeyPress('T')"> Ctrl</button>
                        <button class="Keyboard_btn" onclick="laptopKeyPress('Y')">Fn</button>
                        <button class="Keyboard_btn" onclick="laptopKeyPress('Q')"> Window</button>
                        <button class="Keyboard_btn" onclick="laptopKeyPress('W')"> Alt</button>
                        <button class="Keyboard_btn" onclick="laptopKeyPress('Y')">PageUp</button>
                        <button class="Keyboard_btn" onclick="addSpace()">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                            &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;
                            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </button>
                        <button class="Keyboard_btn" onclick="laptopKeyPress('W')"> Page Down</button>
                        <button class="Keyboard_btn" onclick="laptopKeyPress('R')"> Alt</button>
                        <button class="Keyboard_btn" onclick="laptopKeyPress('T')"> Ctrl</button>


                        <button class="Keyboard_btn" onclick="laptopKeyPress('Q')"> &larr;</button>
                        <button class="Keyboard_btn" onclick="laptopKeyPress('Q')"> &darr;</button>
                        <button class="Keyboard_btn" onclick="laptopKeyPress('Q')"> &rarr;</button>

                    </div>
                    <div class="trackpad"></div>
                    <div class="touchpad_bottom">
                        <span class="left_btn"></span>
                        <span class="right_btn"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
